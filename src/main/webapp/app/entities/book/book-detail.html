
<div>
    <h2><span>Book</span> {{vm.book.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Title</dt></dt>
        <dd>
            <span>{{vm.book.title}}<span>
        </dd>
        <hr>
        <dt><span>Description</dt></dt>
        <dd>
            <span>{{vm.book.description}}<span>
        </dd>
        <hr>
        <dt><span>Data</dt></dt>
        <dd>
            <span>{{vm.book.data | date:'medium'}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
